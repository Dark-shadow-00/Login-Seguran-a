<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Web Seguro</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="login">
        <input type="text" id="login-email" placeholder="Email" required>
        <input type="password" id="login-senha" placeholder="Senha" required minlength="6">
        <button type="submit">Entrar</button>
      </div>
    </form>
    <p><a href="#" onclick="mostrarCadastro()">Não tem conta? Cadastre-se</a></p>
    <div id="login-result"></div>
  </div>
  <div id="cadastro-container" style="display: none;">
    <h2>Cadastro</h2>
    <form id="cadastro-form">
      <input type="text" id="cadastro-email" placeholder="Email" required>
      <input type="password" id="cadastro-senha" placeholder="Senha" required minlength="6">
      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="#" onclick="mostrarLogin()">Já tem conta? Faça login</a></p>
    <div id="cadastro-result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
